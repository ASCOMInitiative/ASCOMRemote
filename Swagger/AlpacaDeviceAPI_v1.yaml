  '/camera/{device_number}/cameraxsize':
    get:
      summary: Returns the width of the CCD camera chip.
      description: "A full description of this member's behaviour is provided here: [CameraXSize](https://ascom-standards.org/newdocs/camera.html#Camera.CameraXSize)"
      parameters:
        - $ref: '#/components/parameters/device_number'
        - $ref: '#/components/parameters/ClientIDQuery'
