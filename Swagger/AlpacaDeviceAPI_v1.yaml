    get:
      summary: Device name
      description: "A full description of this member's behaviour is provided here: [Name](https://ascom-standards.org/newdocs/camera.html#Camera.Name). Please note that this member functions identically in all device interfaces."
      parameters:
        - $ref: '#/components/parameters/device_type'
        - $ref: '#/components/parameters/device_number'
        - $ref: '#/components/parameters/ClientIDQuery'
        - $ref: '#/components/parameters/ClientTransactionIDQuery'
      tags:
        - ASCOM Methods Common To All Devices
      responses:
        '200':
          $ref: '#/components/responses/StringResponse'
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'
  '/{device_type}/{device_number}/supportedactions':
    get:
      summary: Returns the list of action names supported by this driver.
      description: "A full description of this member's behaviour is provided here: [SupportedActions](https://ascom-standards.org/newdocs/camera.html#Camera.SupportedActions). Please note that this member functions identically in all device interfaces."
      parameters:
        - $ref: '#/components/parameters/device_type'
        - $ref: '#/components/parameters/device_number'
        - $ref: '#/components/parameters/ClientIDQuery'
        - $ref: '#/components/parameters/ClientTransactionIDQuery'
      tags:
        - ASCOM Methods Common To All Devices
      responses:
        '200':
          $ref: '#/components/responses/StringArrayResponse'
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'

  '/camera/{device_number}/bayeroffsetx':
    get:
      summary: Returns the X offset of the Bayer matrix.
      description: "A full description of this member's behaviour is provided here: [BayerOffsetX](https://ascom-standards.org/newdocs/camera.html#Camera.BayerOffsetX)"
      parameters:
        - $ref: '#/components/parameters/device_number'
        - $ref: '#/components/parameters/ClientIDQuery'
        - $ref: '#/components/parameters/ClientTransactionIDQuery'
      tags:
        - Camera Specific Methods
      responses:
        '200':
          $ref: '#/components/responses/IntResponse'
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'
  '/camera/{device_number}/bayeroffsety':
    get:
      summary: Returns the Y offset of the Bayer matrix.
      description: "A full description of this member's behaviour is provided here: [BayerOffsetY](https://ascom-standards.org/newdocs/camera.html#Camera.BayerOffsetY)"
      parameters:
        - $ref: '#/components/parameters/device_number'
        - $ref: '#/components/parameters/ClientIDQuery'
        - $ref: '#/components/parameters/ClientTransactionIDQuery'
      tags:
