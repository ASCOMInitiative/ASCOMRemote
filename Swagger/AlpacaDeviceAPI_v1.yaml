  '/camera/{device_number}/camerastate':
    get:
      summary: Returns the camera operational state.
      description: "A full description of this member's behaviour is provided here: [CameraState](https://ascom-standards.org/newdocs/camera.html#Camera.CameraState)"
      parameters:
