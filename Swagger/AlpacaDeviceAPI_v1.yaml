            schema:
              allOf:
                - $ref: '#/components/schemas/AlpacaRequest'
                - properties:
                    BinX:
                      description: The X binning value
                      type: integer
                      format: int32
                      example: 1
                      minimum: 1
                  required:
                    - BinX
  '/camera/{device_number}/biny':
    get:
      summary: Returns the binning factor for the Y axis.
      description: "A full description of this member's behaviour is provided here: [BinY](https://ascom-standards.org/newdocs/camera.html#Camera.BinY)"
      parameters:
