        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'
  '/camera/{device_number}/binx':
    get:
      summary: Returns the binning factor for the X axis.
      description: "A full description of this member's behaviour is provided here: [BinX](https://ascom-standards.org/newdocs/camera.html#Camera.BinX)"
      parameters:
