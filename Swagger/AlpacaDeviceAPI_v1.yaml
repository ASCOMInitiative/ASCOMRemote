        - $ref: '#/components/parameters/ClientIDQuery'
        - $ref: '#/components/parameters/ClientTransactionIDQuery'
      tags:
        - Camera Specific Methods
      responses:
        '200':
          $ref: '#/components/responses/IntMinimum1Response'
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'
    put:
      summary: Sets the binning factor for the X axis.
      description: "A full description of this member's behaviour is provided here: [BinX](https://ascom-standards.org/newdocs/camera.html#Camera.BinX)"
      tags:
        - Camera Specific Methods
      parameters:
